<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelem Scorekeeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="new-game-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Start a New Game</h2>
            <p>Set the winning score and team names to begin. This will erase any current game progress.</p>
            
            <div class="modal-form">
                <div class="form-group">
                    <label for="winning-score">Winning Score:</label>
                    <select id="winning-score">
                        <option value="665">665</option>
                        <option value="1165">1165</option>
                    </select>
                </div>

                <div class="team-setup">
                    <div class="form-group">
                        <label>Team 1 Players</label>
                        <input type="text" id="modal-t1p1" placeholder="Player 1 Name">
                        <input type="text" id="modal-t1p2" placeholder="Player 2 Name">
                    </div>
                    <div class="form-group">
                        <label>Team 2 Players</label>
                        <input type="text" id="modal-t2p1" placeholder="Player 3 Name">
                        <input type="text" id="modal-t2p2" placeholder="Player 4 Name">
                    </div>
                </div>
            </div>

            <button id="confirm-new-game-btn">Start Game</button>
            <button id="cancel-new-game-btn" class="cancel">Cancel</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Shelem Scorekeeper üÉè</h1>
            <div class="game-goal">Winning Score: <span id="winning-score-display">N/A</span></div>
        </div>

        <div class="teams-container">
            <div class="team-panel" id="team1-panel">
                <h2 id="team1-name-display">Team 1</h2>
                <div class="player-names">
                    <span id="t1p1-display" class="player-name-display">Player 1</span>
                    <span id="t1p2-display" class="player-name-display">Player 2</span>
                </div>
                <div class="total-score" id="team1-total-score">0</div>
            </div>

            <div class="team-panel" id="team2-panel">
                <h2 id="team2-name-display">Team 2</h2>
                <div class="player-names">
                    <span id="t2p1-display" class="player-name-display">Player 3</span>
                    <span id="t2p2-display" class="player-name-display">Player 4</span>
                </div>
                <div class="total-score" id="team2-total-score">0</div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="main-buttons">
                <button id="new-round-btn">Start New Round</button>
                <button id="reset-game-btn" class="danger">New Game</button>
            </div>
            
            <div id="round-controls">
                </div>
        </div>

        <div class="history-panel">
            <h2>Round History</h2>
            <ul id="history-list">
                <li>Start a new game to begin.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
    </script>
</body>
</html>
